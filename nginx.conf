# Nginx configuration for Sigma Hawk Tua Frontend
# Place this file at: /etc/nginx/sites-available/sigma-hawk-tua-frontend
# Create symlink: sudo ln -s /etc/nginx/sites-available/sigma-hawk-tua-frontend /etc/nginx/sites-enabled/

upstream nextjs_upstream {
    server 127.0.0.1:3001;
    keepalive 64;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name thamroi.duckdns.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 80;
    server_name thamroidufs.duckdns.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 80;
    server_name thamroigafana.duckdns.org;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name thamroi.duckdns.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/thamroi.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thamroi.duckdns.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Logging
    access_log /var/log/nginx/sigma-hawk-tua-access.log;
    error_log /var/log/nginx/sigma-hawk-tua-error.log;

    # Gzip compression
    gzip on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_types text/css application/javascript image/svg+xml;

    # Client body size limit
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Next.js static files
    location /_next/static {
        proxy_cache STATIC;
        proxy_pass http://nextjs_upstream;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Next.js images
    location /_next/image {
        proxy_cache STATIC;
        proxy_pass http://nextjs_upstream;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Public static files
    location /static {
        proxy_cache STATIC;
        proxy_ignore_headers Cache-Control;
        proxy_cache_valid 60m;
        proxy_pass http://nextjs_upstream;
        add_header Cache-Control "public, max-age=3600";
    }

    # All other requests
    location / {
        proxy_pass http://nextjs_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://nextjs_upstream;
    }
}

# Dufs file server configuration
server {
    listen 443 ssl http2;
    server_name thamroidufs.duckdns.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/thamroidufs.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thamroidufs.duckdns.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Logging
    access_log /var/log/nginx/dufs-access.log;
    error_log /var/log/nginx/dufs-error.log;

    # Client body size limit (larger for file uploads)
    client_max_body_size 1G;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy to dufs
    location / {
        proxy_pass http://127.0.0.1:6969;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Extended timeouts for large file uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}

